<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }

        header,
        footer {
            background: yellowgreen;
            padding: 1em;
            text-align: center;
        }

        .main-container {
            display: flex;
            flex: 1;
        }

        .sidebar {
            background: #333;
            width: 20%;
            padding: 1em;
            display: flex;
            flex-direction: column;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 1em;
            display: block;
            text-align: center;
        }

        .sidebar a:hover {
            background: #555;
        }

        .content {
            flex: 1;
            padding: 2em;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .cards {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 20px;
            max-width: 90vw;
        }

        .cards img {
            border: 3px solid #000;
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.3);
            max-width: 300px;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .cards img:hover {
            transform: scale(1.05);
        }

        /*about style........*/
        .about-cards .cards {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .about-cards .cards {
            flex: 0 0 250px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .about-cards .card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2);
        }

        .about-cards .card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .about-cards .text {
            padding: 20px;
            text-align: center;
        }

        .about-cards .text h3 {
            margin-top: 0;
            font-size: 18px;
            color: #333;
        }

        .about-cards .text p {
            font-size: 14px;
            color: #666;
            margin-bottom: 15px;
        }

        .about-cards .text button {
            background: #007bff;
            border: none;
            color: white;
            padding: 10px;
            width: 100%;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .about-cards .text button:hover {
            background: #0056b3;
        }

        article {
            width: 20%;
        }

        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            /* gap: 20px; */
            gap: 5px;
        }

        /*media style*/
        .media {
            display: flex;
            align-items: flex-start;
            background: #fff;
            padding: 1em;
            border-radius: 8px;
            max-width: 400px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .media-object {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-right: 1em;
        }

        .media-body {
            flex: 1;
        }

        .media-heading {
            margin: 0 0 .5em;
            font-size: 1.2em;
            color: #333;
        }

        p {
            margin: 0;
            color: #666;
            font-size: 0.9em;
            line-height: 1.4;
        }
    </style>
</head>
